<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>

    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <section id="banner_area">
        <h1 id="banner_text_big">Vacation Destinations Wishlist</h1>
        <h6 id="banner_text_small">Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</h2>
    </section>
    
    <section id="content_area">
      <div class="container">
          <div class="row">
              <div class="red_box col-5">
                <form id="user_input_form">
                  <div class="stacked_up">
                    <label for="destination_name">Destination name</label>
                    <input
                      type="text"
                      id="destination_name"
                      placeholder="Enter the name of the destination"
                    />
                  </div>
      
                  <div class="stacked_up">
                    <label for="location_name">Location name</label>
                    <input
                      type="text"
                      id="location_name"
                      placeholder="Where is it located?"
                    />
                  </div>
      
                  <div class="stacked_up">
                    <label for="photo_url">Photo (optional)</label>
                    <input
                      type="url"
                      id="photo_url"
                      placeholder="Enter an image url of the place"
                    />
                  </div>
      
                  <div class="stacked_up">
                    <label for="description">Description (optional)</label>
                    <textarea
                      id="description"
                      cols="30"
                      rows="10"
                      placeholder="Where is it located?"
                    ></textarea>
                  </div>
                  <div class="stacked_up">
                    <input type="submit" value="Add to list">
                  </div>
                </form>
              </div>

              <div class="blue_box col-5">
                <div id="pink_box">
                    <h6 id="pink_box_text">Enter Destination Details</h6>
                </div>
                <div id="yellow_box">
                    texttest;
                </div>
              </div>
          </div>
      </div>
    </section>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
